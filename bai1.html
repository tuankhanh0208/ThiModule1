<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            let count = 0;
            for (i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count == 2) {
                return true;
            } else {
                return false;
            }
        }
        function main() {
            let a = [];
            let n = parseInt(prompt("Nhap vao so phan tu mang"));

            if (n > 50) {
                console.log("Dau vao khong hop le");
                return;
            }

            for (let i = 0; i < n; i++) {
                let elm = parseInt(prompt(`Cac phan tu la  ${i + 1}:`));
                a.push(elm);
            }

            console.log("Mang a la:", a);

            let b = a.filter(isPrime);

            console.log("Mang b la:", b);
        }

        main();
    </script>
</body>

</html>
